<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://use.typekit.net/xhf3zhn.css">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="./javascripts/seedrandom.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
		<script src="./javascripts/edit_wordcloud/wordcloud2.js"></script>
		<script src="./javascripts/edit_wordcloud/edit.js"></script>
		<!--
		InterstateMono Regular
			font-family: interstate-mono, monospace;
			font-weight: 400;
			font-style: normal;

		InterstateMono Bold
			font-family: interstate-mono, monospace;
			font-weight: 700;
			font-style: normal;
		-->
		<style>
			body{
				overflow: hidden;
			}
			video{
				position: absolute;
				width: 100%;
				height: 100%;
			}
			#textContainer{
				position: absolute;
				bottom: 20px;
				left: 20px;
				font-family: interstate-mono, monospace;
				font-weight: 400;
				font-style: normal;
				width: calc(100% - 40px);
				height: calc(30% - 40px);
				background-color: rgba(100, 100, 100, 0.5);
				border-radius: 20px;
				overflow: hidden;
				z-index: 100;
			}
			#textContainer > p{
				color: white;
				padding: 20px;
				width: 100%;
				text-align: center;
				font-size: 28px;
			}
			#textContainer > p > span {
				font-weight: 700;
				color: red;
			}
			#textContainer > p > span.lastWord{
				color: blue;
			}
			.caption{
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
				transition: transform 1s linear;
			}
			#videoContainer{
				width: 100vw;
				height: 100vh;
			}
			#startButton{
				position: absolute;
				left: 50%;
				bottom: 20px;
				background: none;
				border: solid 1px black;
				padding: 20px 30px;
				font-family: interstate-mony, monospace;
				font-weight: 700;
				font-style: normal;
				transform: translate(-50%, -50%);
			}
			#choose{
				width: 80vw;
				height: 80vh;
				position: absolute;
				top: 10vh;
				left: 10vw;
				border: solid 1px black;
			}
			#wordcloud{
				width: 90%;
				height: calc(100% - 160px);
				left: 5%;
				position: relative;
			}
		</style>
	</head>
	<body>
		<div id="choose">
			<div id="wordcloud">
			</div>
			<button id="startButton" onclick="startEdit()">Empezar Video</button>
		</div>
		<div id="videoContainer" style="visibility:hidden;">
			<div id="textContainer">
				<p></p>
			</div>
		</div>
	</body>
</html>
